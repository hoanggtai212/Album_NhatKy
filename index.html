<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <!-- üîê LOCK SCREEN -->
  <div id="lock-screen">
    <h2>Nh·∫≠p m√£ kho√°</h2>

    <div id="dots">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="keypad">
      <button onclick="enterNumber(1)">1</button>
      <button onclick="enterNumber(2)">2</button>
      <button onclick="enterNumber(3)">3</button>
      <button onclick="enterNumber(4)">4</button>
      <button onclick="enterNumber(5)">5</button>
      <button onclick="enterNumber(6)">6</button>
      <button onclick="enterNumber(7)">7</button>
      <button onclick="enterNumber(8)">8</button>
      <button onclick="enterNumber(9)">9</button>
      <button class="empty"></button>
      <button onclick="enterNumber(0)">0</button>
      <button onclick="deleteNumber()">‚å´</button>
    </div>
  </div>

  <!-- üìñ Album -->
  <div class="book" id="book"></div>

  <audio id="sound" loop>
    <source src="./style/KhoBau.mp3" type="audio/mpeg" />
  </audio>

  <script src="./style/script.js" defer></script>

  <!-- üîê PASS SCRIPT -->
  <script>
    let inputPass = "";
    const correctPass = "1234"; // üëâ ƒë·ªïi m·∫≠t kh·∫©u ·ªü ƒë√¢y

    function enterNumber(num) {
      if (inputPass.length >= 4) return;

      inputPass += num;
      updateDots();

      if (inputPass.length === 4) {
        if (inputPass === correctPass) {
          document.getElementById("lock-screen").style.display = "none";
        } else {
          inputPass = "";
          updateDots();
          alert("Sai m·∫≠t kh·∫©u üòú");
        }
      }
    }

    function deleteNumber() {
      inputPass = inputPass.slice(0, -1);
      updateDots();
    }

    function updateDots() {
      const dots = document.querySelectorAll("#dots span");
      dots.forEach((dot, index) => {
        dot.classList.toggle("filled", index < inputPass.length);
      });
    }
  </script>

</body>
</html>
